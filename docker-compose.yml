services:
  reference-need:
    platform: linux/amd64
    build:
      context: .
      dockerfile: .pipeline/reference_quality/blubber.yaml
      target: production
    image: ref:prod
    ports:
      - "8080:8080"
    environment:
      BATCH_SIZE: "16"
      MODEL_TO_DEPLOY: "reference-need"
      NUM_OF_WORKERS: 2
    volumes:
      - ${PATH_TO_REFERENCE_NEED_MODEL:-/dummy/path}:/mnt/models/
  reference-risk:
    platform: linux/amd64
    build:
      context: .
      dockerfile: .pipeline/reference_quality/blubber.yaml
      target: production
    image: ref:prod
    ports:
      - "8080:8080"
    environment:
      MODEL_TO_DEPLOY: "reference-risk"
      NUM_OF_WORKERS: 1
    volumes:
      - ${PATH_TO_REFERENCE_RISK_MODEL:-/dummy/path}:/mnt/models/
  edit-check:
    platform: linux/amd64
    build:
      context: .
      dockerfile: .pipeline/edit_check/blubber.yaml
      target: production
    image: edit-check:prod
    ports:
      - "8080:8080"
    environment:
      MODEL_NAME: "edit-check"
      MODEL_VERSION: "v1"
    volumes:
      - ${PATH_TO_EDIT_CHECK_MODEL:-/dummy/path}:/mnt/models/
  edit-check-cpu:
    platform: linux/amd64
    build:
      context: .
      dockerfile: .pipeline/edit_check/blubber_cpu.yaml
      target: production
    image: edit-check:cpu
    ports:
      - "8080:8080"
    environment:
      MODEL_NAME: "edit-check"
      MODEL_VERSION: "v1"
    volumes:
      - ${PATH_TO_EDIT_CHECK_MODEL:-/dummy/path}:/mnt/models/
  edit-check-test:
    platform: linux/amd64
    build:
      context: .
      dockerfile: .pipeline/edit_check/blubber.yaml
      target: test
    image: edit-check:test
