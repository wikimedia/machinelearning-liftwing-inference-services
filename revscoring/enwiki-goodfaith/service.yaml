apiVersion: serving.kubeflow.org/v1alpha2
kind: InferenceService
metadata:
  name: enwiki-goodfaith
  annotations:
    sidecar.istio.io/inject: "false"
  labels:
    controller-tools.k8s.io: "1.0"
spec:
  default:
    predictor:
      custom:
        container:
          name: kfserving-container
          image: kevinbazira/kfserving-revscoring-model:v15
          env:
            # TODO: https://phabricator.wikimedia.org/T284091
            - name: STORAGE_URI
              value: "s3://wmf-ml-models/goodfaith/enwiki/202105132212/"
            - name: INFERENCE_NAME
              value: "enwiki-goodfaith"
            - name: WIKI_URL
              value: "https://en.wikipedia.org"

