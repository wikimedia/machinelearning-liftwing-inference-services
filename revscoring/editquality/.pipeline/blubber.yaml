version: v4
base: docker-registry.wikimedia.org/buster
runs:
  insecurely: true

lives:
  in: /srv/revscoring-inference-service

variants:
  build:
    copies:
      - from: local
        source: .
        destination: .
    python:
      version: python3.7
      requirements: [model-server/requirements.txt]
    apt:
      packages:
        - python3-pip
        - python3-dev
        - python3-setuptools
        - g++
        - gfortran
        - liblapack-dev
        - libopenblas-dev
        - libenchant1c2a
        - aspell-ar
        - aspell-bn
        - aspell-el
        - hunspell-id
        - aspell-is
        - aspell-pl
        - aspell-ro
        - aspell-sv
        - aspell-ta
        - aspell-uk
        - myspell-cs
        - myspell-de-at
        - myspell-de-ch
        - myspell-de-de
        - myspell-es
        - myspell-et
        - myspell-fa
        - myspell-fr
        - myspell-he
        - myspell-hr
        - myspell-hu
        - myspell-lv
        - myspell-nb
        - myspell-nl
        - myspell-pt-pt
        - myspell-pt-br
        - myspell-ru
        - myspell-hr
        - hunspell-bs
        - hunspell-ca
        - hunspell-en-au
        - hunspell-en-us
        - hunspell-en-gb
        - hunspell-eu
        - hunspell-gl
        - hunspell-it
        - hunspell-hi
        - hunspell-sr
        - hunspell-vi
        - voikko-fi
    builder:
      command: ["PYTHONPATH=/opt/lib/python/site-packages", "python3.7", "-m",
        "nltk.downloader", "omw", "sentiwordnet", "stopwords", "wordnet"]


  production:
    includes: [build]
    entrypoint: ["python3",  "model-server/model.py"]

  test:
    includes: [build]
    entrypoint: ["python3", "model-server/model.py"]
