# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v1.5.0
version: v4
base: docker-registry.wikimedia.org/bookworm:20250720
runs:
  insecurely: true
  environment:
    PYTHONPATH: /srv/article_descriptions

lives:
  in: /srv/article_descriptions

variants:
  build:
    apt:
      packages:
        - build-essential
        - python3-pip
        - python3-dev
        - python3-setuptools
        - python3-venv
        - git
        - pkg-config
        - cmake
    builders:
      - custom:
          command: ["git", "clone", "--branch", "1.0.1", "--depth", "1", "https://github.com/wikimedia/descartes.git", "model_server/descartes"]
      - python:
          version: python3
          use-system-site-packages: true
          requirements: [src/models/article_descriptions/model_server/requirements.txt, python/requirements.txt]

  production:
    copies:
      - from: local
        source: src/models/article_descriptions/model_server/.
        destination: model_server
      - from: build
        source: /srv/article_descriptions/model_server/.
        destination: model_server
      - from: local
        source: python
        destination: python/
      - from: build
        source: /opt/lib/venv/lib/python3.11/site-packages
        destination: /home/somebody/.local/lib/python3.11/site-packages
      - from: local
        source: model_server_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: common_settings.sh
        destination: common_settings.sh
    apt:
      packages:
        - python3
        - python3-distutils
        - python3-venv
        - python3-setuptools
        - wmf-certificates
    python:
      version: python3
      use-system-site-packages: true
    entrypoint: ["./entrypoint.sh"]
