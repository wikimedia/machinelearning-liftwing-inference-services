# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v0.15.0
version: v4
base: docker-registry.wikimedia.org/bullseye:20221218
runs:
  insecurely: true

lives:
  in: /srv/app

variants:
  build:
    apt:
      packages:
        - python3-pip
        - python3-dev
        - build-essential
        - git
        - wget
    builders:
      - python:
          version: python3.9
          requirements: [ ores-migration/requirements.txt]

  production:
    copies:
      - from: local
        source: ores-migration/
        destination: .
      - from: build
        source: /opt/lib/python/site-packages
        destination: /opt/lib/python/site-packages
    python:
      version: python3.9
      use-system-flag: false
    apt:
      packages:
        - python3
        - python3-distutils
        - build-essential
        - wmf-certificates
    entrypoint: ["uvicorn", "app.main:app", "--proxy-headers", "--host", "0.0.0.0", "--port", "80"]

  test:
    apt:
      packages:
        - python3-pip
        - python3-setuptools
        - git
    copies:
      - from: local
        source: ores-migration/
        destination: .
      - from: local
        source: requirements-test.txt
        destination: .
      - from: local
        source: .pre-commit-config.yaml
        destination: .
      - from: local
        source: entrypoint.sh
        destination: .
      - from: local
        source: ruff.toml
        destination: .
      - from: local
        source: tox.ini
        destination: .
    entrypoint: ["./entrypoint.sh", "."]
    python:
      version: python3
      requirements: [requirements-test.txt]
      use-system-flag: false
