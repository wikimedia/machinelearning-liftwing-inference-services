# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v0.21.0
version: v4
base: docker-registry.wikimedia.org/bullseye:20231210
runs:
  insecurely: true

lives:
  in: /srv/outlink-topic-transformer

variants:
  build:
    python:
      version: python3
      requirements: [outlink-topic-model/transformer/requirements.txt]
    apt:
      packages:
        - python3-pip
        - python3-dev
        - build-essential

  production:
    copies:
      - from: local
        source: outlink-topic-model/transformer
        destination: transformer
      - from: local
        source: python/*.py
        destination: transformer/
      - from: build
        source: /opt/lib/python/site-packages
        destination: /opt/lib/python/site-packages
    apt:
      packages:
        - python3
        - python3-distutils
        - wmf-certificates
    python:
      version: python3
      use-system-flag: false
    entrypoint: ["python3",  "transformer/transformer.py"]

  test:
    apt:
      packages:
        - python3-pip
        - python3-setuptools
        - git
    copies:
      - from: local
        source: outlink-topic-model/transformer
        destination: transformer
      - from: local
        source: tox.ini
        destination: transformer
      - from: local
        source: .pre-commit-config.yaml
        destination: .
      - from: local
        source: entrypoint.sh
        destination: .
      - from: local
        source: ruff.toml
        destination: .
      - from: local
        source: requirements-test.txt
        destination: .
    entrypoint: ["./entrypoint.sh", "transformer"]
    python:
      version: python3
      requirements: [requirements-test.txt]
      use-system-flag: false
