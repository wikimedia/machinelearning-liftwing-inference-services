# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v0.21.0
version: v4
base: docker-registry.wikimedia.org/bullseye:20231210
runs:
  insecurely: true

lives:
  in: /srv/outlink_topic_model

variants:
  build:
    python:
      version: python3
      requirements: [src/models/outlink_topic_model/model_server/requirements.txt]
    apt:
      packages:
        - build-essential
        - python3-pip
        - python3-dev
        - python3-setuptools
        - git
        - g++
    builder:
      command: ["rm -rf /var/cache/apk/*"]

  production:
    copies:
      - from: local
        source: src/models/outlink_topic_model/model_server
        destination: model_server
      - from: local
        source: python/*.py
        destination: model_server/
      - from: build
        source: /opt/lib/python/site-packages
        destination: /opt/lib/python/site-packages
      - from: local
        source: model_server_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: common_settings.sh
        destination: common_settings.sh
    apt:
      packages:
        - python3
        - python3-distutils
        - wmf-certificates
    python:
      version: python3
      use-system-flag: false
    entrypoint: ["./entrypoint.sh"]

  test:
    apt:
      packages:
        - python3-pip
        - python3-setuptools
        - git
    copies:
      - from: local
        source: src/models/outlink_topic_model/model_server
        destination: model_server
      - from: local
        source: tox.ini
        destination: model_server
      - from: local
        source: .pre-commit-config.yaml
        destination: .
      - from: local
        source: ci_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: ruff.toml
        destination: .
      - from: local
        source: requirements-test.txt
        destination: .
    entrypoint: ["./entrypoint.sh", "model_server"]
    python:
      version: python3
      requirements: [requirements-test.txt]
      use-system-flag: false
