# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v1.0.1
version: v4
base: docker-registry.wikimedia.org/amd-pytorch23:2.3.0rocm6.0-2
runs:
  insecurely: true
  environment:
    PYTHONPATH: /opt/lib/python/site-packages:/srv/app:/opt/lib/venv/lib/python3.11/site-packages
    PATH: $PATH:/srv/app

lives:
  in: /srv/app

variants:
  build:
    python:
      version: python3
      requirements: [src/models/llm/requirements.txt, python/requirements.txt]
      use-system-site-packages: true
      no-deps: false
    apt:
      packages:
        - build-essential
        - cmake
        - git
        - pkg-config
        - python3-pip
        - python3-dev
        - python3-setuptools
        - python3.11-venv


  production:
    copies:
      - from: local
        source: src/models/llm/
        destination: src/models/llm/
      - from: local
        source: python
        destination: python
      - from: build
        source: /opt/lib/python/site-packages
        destination: /opt/lib/python/site-packages
      - from: build
        source: /opt/lib/venv/lib/python3.11/site-packages/
        destination: /opt/lib/venv/lib/python3.11/site-packages/
      - from: local
        source: model_server_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: common_settings.sh
        destination: common_settings.sh
      - from: local
        source: src/models/llm/rocminfo
        destination: rocminfo

    apt:
      packages:
        - python3
        - python3-distutils
        - python3-setuptools
        - wmf-certificates
        - libdrm-amdgpu1
    python:
      version: python3
      use-system-site-packages: true
      no-deps: false
    entrypoint: ["./entrypoint.sh",  "src/models/llm/model.py"]

  test:
    apt:
      packages:
        - python3-pip
        - python3-setuptools
        - python3-venv
        - git
    copies:
      - from: local
        source: src/models/llm/
        destination: src/models/llm/
      - from: local
        source: python
        destination: python/
      - from: local
        source: tox.ini
        destination: .
      - from: local
        source: .pre-commit-config.yaml
        destination: .
      - from: local
        source: ci_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: ruff.toml
        destination: .
      - from: local
        source: requirements-test.txt
        destination: .
    entrypoint: ["./entrypoint.sh", "ci-lint"]
    python:
      version: python3
      use-system-site-packages: true
      no-deps: false
      requirements: [requirements-test.txt]
