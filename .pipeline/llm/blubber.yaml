# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v0.21.1
version: v4
base: docker-registry.wikimedia.org/bullseye:20231015
runs:
  insecurely: true
  environment:
    PYTHONPATH: /srv/app

lives:
  in: /srv/app

variants:
  build:
    python:
      version: python3
      requirements: [llm/requirements.txt, python/requirements.txt]
    apt:
      packages:
        - build-essential
        - python3-pip
        - python3-dev
        - python3-setuptools
        - git

  production:
    copies:
      - from: local
        source: llm/
        destination: llm/
      - from: local
        source: python
        destination: python
      - from: build
        source: /opt/lib/python/site-packages
        destination: /opt/lib/python/site-packages
      - from: local
        source: model_server_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: common_settings.sh
        destination: common_settings.sh
    apt:
      packages:
        - python3
        - python3-distutils
        - python3-setuptools
        - wmf-certificates
        - libdrm-amdgpu1
    python:
      version: python3
      use-system-flag: false
    entrypoint: ["./entrypoint.sh",  "llm/model.py"]

  test:
    apt:
      packages:
        - python3-pip
        - python3-setuptools
        - git
    copies:
      - from: local
        source: llm/
        destination: llm/
      - from: local
        source: python
        destination: python/
      - from: local
        source: tox.ini
        destination: .
      - from: local
        source: .pre-commit-config.yaml
        destination: .
      - from: local
        source: ci_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: ruff.toml
        destination: .
      - from: local
        source: requirements-test.txt
        destination: .
    entrypoint: ["./entrypoint.sh", "."]
    python:
      version: python3
      use-system-flag: false
      requirements: [requirements-test.txt]
