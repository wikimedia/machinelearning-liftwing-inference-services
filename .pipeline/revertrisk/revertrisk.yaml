# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v0.21.0
version: v4
base: docker-registry.wikimedia.org/bullseye:20231126
runs:
  insecurely: true
  environment:
    PYTHONPATH: /srv/revert_risk_model

lives:
  in: /srv/revert_risk_model

variants:
  build:
    python:
      version: python3
      requirements: ["revert_risk_model/model_server/revertrisk/requirements.txt", "python/requirements.txt"]
    apt:
      packages:
        - build-essential
        - python3-pip
        - python3-dev
        - python3-setuptools
        - git

  production:
    copies:
      - from: local
        source: revert_risk_model/model_server
        destination: model_server
      - from: local
        source: python
        destination: python/
      - from: build
        source: /opt/lib/python/site-packages
        destination: /opt/lib/python/site-packages
    apt:
      packages:
        - python3
        - python3-distutils
        - python3-setuptools
        - wmf-certificates
    python:
      version: python3
      use-system-flag: false
    entrypoint: ["python3",  "model_server/model.py"]

  test:
    apt:
      packages:
        - python3-pip
        - python3-setuptools
        - git
    copies:
      - from: local
        source: revert_risk_model/model_server
        destination: model_server
      - from: local
        source: python
        destination: python/
      - from: local
        source: tox.ini
        destination: model_server
      - from: local
        source: .pre-commit-config.yaml
        destination: .
      - from: local
        source: ci_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: ruff.toml
        destination: .
      - from: local
        source: requirements-test.txt
        destination: .
    entrypoint: ["./entrypoint.sh", "model_server"]
    python:
      version: python3
      use-system-flag: false
      requirements: [requirements-test.txt]
