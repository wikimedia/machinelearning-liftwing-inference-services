# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v0.21.0
version: v4
base: docker-registry.wikimedia.org/bookworm:20250216
runs:
  insecurely: true

lives:
  in: /srv/edit_check

variants:
  build:
    python:
      version: python3
      requirements: ["src/models/edit_check/model_server/requirements.txt", "python/requirements.txt"]
    apt:
      packages:
        - build-essential
        - python3-pip
        - python3-dev
        - python3-setuptools
        - git

  production:
    copies:
      - from: local
        source: src/models/edit_check/model_server
        destination: model_server
      - from: local
        source: python
        destination: python
      - from: local
        source: model_server_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: common_settings.sh
        destination: common_settings.sh
      - from: build
        source: /opt/lib/python/site-packages
        destination: /opt/lib/python/site-packages
    apt:
      packages:
        - python3
        - python3-distutils
        - python3-setuptools
        - wmf-certificates
    python:
      version: python3
      use-system-flag: false
    entrypoint: ["./entrypoint.sh"]

  test:
    apt:
      packages:
        - python3-pip
        - python3-setuptools
        - git
    copies:
      - from: local
        source: src/models/edit_check/model_server
        destination: src/models/edit_check/model_server
      - from: local
        source: python
        destination: python/
      - from: local
        source: tox.ini
        destination: .
      - from: local
        source: .pre-commit-config.yaml
        destination: .
      - from: local
        source: ci_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: ruff.toml
        destination: .
      - from: local
        source: requirements-test.txt
        destination: .
    entrypoint: ["./entrypoint.sh", "ci-lint"]
    python:
      version: python3
      use-system-flag: false
      requirements: [requirements-test.txt]
