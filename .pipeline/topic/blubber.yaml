version: v4
base: docker-registry.wikimedia.org/python3-buster:0.0.1
runs:
  insecurely: true

lives:
  in: /srv/topic

variants:
  build:
    copies:
      - from: local
        source: model-server
        destination: model-server
    python:
      version: python3
      requirements: [model-server/requirements.txt]
    apt:
      packages:
        - python3-pip
        - python3-dev
        - python-dev
        - build-essential
        - python3-enchant
        - g++
        - gfortran
        - git
        - liblapack-dev
        - libopenblas-dev
        - libenchant1c2a
        - aspell-ar
        - aspell-bn
        - aspell-el
        - hunspell-id
        - hunspell-en-us
        - aspell-is
        - aspell-pl
        - aspell-ro
        - aspell-sv
        - aspell-ta
        - aspell-uk
        - myspell-cs
        - myspell-de-at
        - myspell-de-ch
        - myspell-de-de
        - myspell-es
        - myspell-et
        - myspell-fa
        - myspell-fr
        - myspell-he
        - myspell-hr
        - myspell-hu
        - myspell-lv
        - myspell-nb
        - myspell-nl
        - myspell-pt-pt
        - myspell-pt-br
        - myspell-ru
        - myspell-hr
        - hunspell-bs
        - hunspell-ca
        - hunspell-en-au
        - hunspell-en-us
        - hunspell-en-gb
        - hunspell-eu
        - hunspell-gl
        - hunspell-it
        - hunspell-hi
        - hunspell-sr
        - hunspell-vi
        - voikko-fi

  production:
    includes: [build]
    entrypoint: ["python3",  "model-server/model.py"]
    builder:
      command: [model-server/topic-prerequisites.sh]
      requirements: [model-server/topic-prerequisites.sh]
    copies:
      - from: local
        source: model-server
        destination: model-server

  test:
    includes: [build]
    entrypoint: ["tox", "-c", "model-server/tox.ini"]
    python:
      version: python3
      requirements: [model-server/requirements-test.txt]
      use-system-flag: false
