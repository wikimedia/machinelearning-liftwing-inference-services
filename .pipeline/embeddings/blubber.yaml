# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v1.0.1
version: v4
base: docker-registry.wikimedia.org/amd-pytorch25:2.5.1rocm6.1-1
runs:
  insecurely: true
  environment:
    PYTHONPATH: /opt/lib/venv/lib/python3.11/site-packages:/srv/app:/opt/lib/python/site-packages
    PATH: $PATH:/srv/app

lives:
  in: /srv/app

variants:
  build:
    python:
      version: python3
      requirements: [src/models/embeddings/requirements.txt, python/requirements.txt]
      use-system-site-packages: true
      no-deps: false
    apt:
      packages:
        - build-essential
        - cmake
        - git
        - pkg-config
        - python3-pip
        - python3-dev
        - python3-setuptools
        - python3.11-venv


  production:
    copies:
      - from: local
        source: src/models/embeddings/.
        destination: .
      - from: local
        source: python
        destination: python
      - from: build
        source: /opt/lib/python/site-packages
        destination: /opt/lib/python/site-packages
      - from: build
        source: /opt/lib/venv/lib/python3.11/site-packages/
        destination: /opt/lib/venv/lib/python3.11/site-packages/
      - from: local
        source: model_server_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: common_settings.sh
        destination: common_settings.sh

    apt:
      packages:
        - python3
        - python3-distutils
        - python3-setuptools
        - wmf-certificates
        - libdrm-amdgpu1
        - g++
    python:
      version: python3
      use-system-site-packages: true
      no-deps: false
    entrypoint: ["./entrypoint.sh"]
