version: v4
base: docker-registry.wikimedia.org/python3-buster:0.0.1
runs:
  insecurely: true

lives:
  in: /srv/articlequality

variants:
  build:
    python:
      version: python3
      requirements: [revscoring/articlequality/model-server/requirements.txt, python/requirements.txt]
    apt:
      packages:
        - python3-pip
        - python3-dev
        - python-dev
        - build-essential
        - python3-enchant
        - g++
        - gfortran
        - git
        - liblapack-dev
        - libopenblas-dev
        - libenchant1c2a
    builder:
      # FIXME: path hack - see: https://phabricator.wikimedia.org/T267685
      command: ["PYTHONPATH=/opt/lib/python/site-packages", "python3", "-m",
      "nltk.downloader", "omw", "sentiwordnet", "stopwords", "wordnet"]

  production:
    copies:
      - from: local
        source: revscoring/articlequality/model-server
        destination: model-server
      - from: local
        source: python/*.py
        destination: model-server/
      - from: local
        source: python/revscoring/*.py
        destination: model-server/
      - from: build
        source: /home/somebody/nltk_data
        destination: /home/somebody/nltk_data
      - from: build
        source: /opt/lib/python/site-packages
        destination: /opt/lib/python/site-packages
    python:
      version: python3
      use-system-flag: false
    apt:
      packages:
        - python3
        - python3-enchant
        - liblapack3
        - libopenblas-base
        - libenchant1c2a
        - aspell-ar
        - aspell-bn
        - aspell-el
        - hunspell-id
        - hunspell-en-us
        - aspell-is
        - aspell-pl
        - aspell-ro
        - aspell-sv
        - aspell-ta
        - aspell-uk
        - myspell-cs
        - myspell-de-at
        - myspell-de-ch
        - myspell-de-de
        - myspell-es
        - myspell-et
        - myspell-fa
        - myspell-fr
        - myspell-he
        - myspell-hr
        - myspell-hu
        - myspell-lv
        - myspell-nb
        - myspell-nl
        - myspell-pt-pt
        - myspell-pt-br
        - myspell-ru
        - myspell-hr
        - hunspell-bs
        - hunspell-ca
        - hunspell-en-au
        - hunspell-en-us
        - hunspell-en-gb
        - hunspell-eu
        - hunspell-gl
        - hunspell-it
        - hunspell-hi
        - hunspell-sr
        - hunspell-vi
        - voikko-fi
        - wmf-certificates
    entrypoint: ["python3",  "model-server/model.py"]

  test:
    apt:
      packages:
        - python3-pip
        - python3-setuptools
    copies:
      - from: local
        source: revscoring/articlequality/model-server
        destination: model-server
    entrypoint: ["tox", "-c", "model-server/tox.ini"]
    python:
      version: python3
      requirements: [revscoring/articlequality/model-server/requirements-test.txt]
      use-system-flag: false
