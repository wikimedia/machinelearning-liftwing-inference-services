# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v0.23.0
version: v4
base: docker-registry.wikimedia.org/bookworm:20240609
runs:
  insecurely: true
  environment:
    PYTHONPATH: /srv/articlequality

lives:
  in: /srv/articlequality

variants:
  build:
    python:
      version: python3
      use-system-site-packages: true
      requirements: ["src/models/articlequality/requirements.txt", "python/requirements.txt"]
    apt:
      packages:
        - build-essential
        - git
        - python3-dev
        - python3-pip
        - python3-setuptools
        - python3-venv

  production:
    apt:
      packages:
        - python3
        - python3-distutils
        - python3-setuptools
        - python3-venv
        - wmf-certificates
    copies:
      - from: local
        source: src/models/articlequality
        destination: .
      - from: local
        source: python
        destination: python/
      - from: build
        source: /opt/lib/venv/lib/python3.11/site-packages
        destination: /home/somebody/.local/lib/python3.11/site-packages
      - from: local
        source: model_server_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: common_settings.sh
        destination: common_settings.sh
    python:
      version: python3
      use-system-site-packages: true
    entrypoint: ["./entrypoint.sh"]

  test:
    apt:
      packages:
        - git
        - python3-pip
        - python3-setuptools
        - python3-venv
    copies:
      - from: local
        source: src/models/articlequality
        destination: .
      - from: local
        source: python
        destination: python/
      - from: local
        source: tox.ini
        destination: model_server
      - from: local
        source: .pre-commit-config.yaml
        destination: .
      - from: local
        source: ci_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: ruff.toml
        destination: .
      - from: local
        source: requirements-test.txt
        destination: .
    entrypoint: ["./entrypoint.sh", "model_server"]
    python:
      version: python3
      use-system-site-packages: true
      requirements: [requirements-test.txt]
