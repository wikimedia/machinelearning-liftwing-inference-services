# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v0.21.1
version: v4
base: docker-registry.wikimedia.org/bullseye:20231015
runs:
  insecurely: true
  environment:
    PYTHONPATH: /srv/app

lives:
  in: /srv/app

variants:
  build:
    apt:
      packages:
        - python3-pip
        - python3-dev
        - build-essential
        - git
        - g++
        - wget
    builders:
      - python:
          version: python3.9
          requirements: [ langid/requirements.txt]

  production:
    copies:
      - from: local
        source: langid/
        destination: langid/
      - from: local
        source: python
        destination: python/
      - from: build
        source: /opt/lib/python/site-packages
        destination: /opt/lib/python/site-packages
    python:
      version: python3.9
      use-system-flag: false
    apt:
      packages:
        - python3
        - python3-distutils
        - wmf-certificates
    entrypoint: ["python3",  "langid/model.py"]

  test:
    apt:
      packages:
        - python3-pip
        - python3-dev
        - python3-setuptools
        - git
        - g++
    copies:
      - from: local
        source: langid/
        destination: langid/
      - from: local
        source: requirements-test.txt
        destination: .
      - from: local
        source: tox.ini
        destination: .
      - from: local
        source: .pre-commit-config.yaml
        destination: .
      - from: local
        source: ruff.toml
        destination: .
    entrypoint: ["./langid/entrypoint.sh", "."]
    python:
      version: python3
      requirements: [requirements-test.txt, langid/requirements.txt]
      use-system-flag: false
