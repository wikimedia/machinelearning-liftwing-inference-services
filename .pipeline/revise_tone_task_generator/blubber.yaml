# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v1.1.0
version: v4
base: docker-registry.wikimedia.org/amd-pytorch23:2.3.0rocm6.0-3-20250511
runs:
  insecurely: true
  environment:
    PYTHONPATH: /opt/lib/venv/lib/python3.11/site-packages:/srv/revise_tone_task_generator:/opt/lib/python/site-packages

lives:
  in: /srv/revise_tone_task_generator

variants:
  build:
    python:
      version: python3
      requirements: [src/models/revise_tone_task_generator/model_server/requirements.txt, python/requirements.txt]
    apt:
      packages:
        - build-essential
        - python3-pip
        - python3-dev
        - python3-setuptools
        - python3.11-venv
        - git

  production:
    copies:
      - from: local
        source: src/models/revise_tone_task_generator/model_server
        destination: src/models/revise_tone_task_generator/model_server
      - from: local
        source: python
        destination: python
      - from: local
        source: model_server_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: common_settings.sh
        destination: common_settings.sh
      - from: build
        source: /opt/lib/python/site-packages
        destination: /opt/lib/python/site-packages
      - from: build
        source: /opt/lib/venv/lib/python3.11/site-packages/
        destination: /opt/lib/venv/lib/python3.11/site-packages/

    apt:
      packages:
        - python3
        - python3-distutils
        - python3-setuptools
        - wmf-certificates
        - python3.11-venv
    python:
      version: python3
      use-system-site-packages: false
    entrypoint: ["./entrypoint.sh", "src/models/revise_tone_task_generator/model_server/model.py"]

  test:
    apt:
      packages:
        - python3-pip
        - python3-setuptools
        - python3
        - python3-distutils
        - python3-setuptools
        - wmf-certificates
        - python3.11-venv
        - git
    copies:
      - from: local
        source: src/models/revise_tone_task_generator/model_server
        destination: src/models/revise_tone_task_generator/model_server
      - from: local
        source: python
        destination: python/
      - from: local
        source: tox.ini
        destination: .
      - from: local
        source: .pre-commit-config.yaml
        destination: .
      - from: local
        source: ci_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: ruff.toml
        destination: .
      - from: local
        source: requirements-test.txt
        destination: .
      - from: local
        source: test/unit/__init__.py
        destination: test/unit/__init__.py
      - from: local
        source: test/unit/revise_tone_task_generator
        destination: test/unit/revise_tone_task_generator
    entrypoint: ["./entrypoint.sh", "ci-lint", "ci-unit"]
    python:
      version: python3
      use-system-site-packages: false
      requirements:
        - requirements-test.txt
        - python/requirements.txt
        - src/models/revise_tone_task_generator/model_server/requirements.txt
