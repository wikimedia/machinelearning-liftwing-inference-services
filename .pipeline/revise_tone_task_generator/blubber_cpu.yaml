# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v0.21.0
version: v4
base: docker-registry.wikimedia.org/bookworm:20250720
runs:
  insecurely: true
  environment:
    PYTHONPATH: /srv/revise_tone_task_generator

lives:
  in: /srv/revise_tone_task_generator

variants:
  build:
    python:
      version: python3
      requirements: [src/models/revise_tone_task_generator/model_server/requirements_cpu.txt, src/models/revise_tone_task_generator/model_server/requirements.txt, python/requirements.txt]
    apt:
      packages:
        - build-essential
        - python3-pip
        - python3-dev
        - python3-setuptools
        - git
    builder:
      command: ["rm -rf /var/cache/apk/*"]

  production:
    copies:
      - from: local
        source: src/models/revise_tone_task_generator/model_server
        destination: model_server
      - from: local
        source: python
        destination: python/
      - from: build
        source: /opt/lib/python/site-packages
        destination: /opt/lib/python/site-packages
      - from: local
        source: model_server_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: common_settings.sh
        destination: common_settings.sh
    apt:
      packages:
        - python3
        - python3-distutils
        - wmf-certificates
    python:
      version: python3
      use-system-flag: false
    entrypoint: ["./entrypoint.sh"]

  test:
    apt:
      packages:
        - python3-pip
        - python3-setuptools
        - git
    copies:
      - from: local
        source: src/models/revise_tone_task_generator/model_server
        destination: src/models/revise_tone_task_generator/model_server
      - from: local
        source: tox.ini
        destination: .
      - from: local
        source: .pre-commit-config.yaml
        destination: .
      - from: local
        source: ci_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: ruff.toml
        destination: .
      - from: local
        source: requirements-test.txt
        destination: .
      - from: local
        source: python
        destination: python/
      - from: local
        source: test/unit/__init__.py
        destination: test/unit/__init__.py
      - from: local
        source: test/unit/revise_tone_task_generator
        destination: test/unit/revise_tone_task_generator
    builders:
      - python:
          version: python3
          requirements: [src/models/revise_tone_task_generator/model_server/requirements_cpu.txt, src/models/revise_tone_task_generator/model_server/requirements.txt, python/requirements.txt, requirements-test.txt]
          use-system-flag: false
    entrypoint: ["./entrypoint.sh", "ci-unit"]
