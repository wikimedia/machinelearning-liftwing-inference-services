# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v0.15.0
version: v4
base: docker-registry.wikimedia.org/buster:20221204
runs:
  insecurely: true

lives:
  in: /srv/rev

variants:
  build:
    apt:
      packages:
        - python3-pip
        - python3-dev
        - python-dev
        - build-essential
        - python3-enchant
        - g++
        - gfortran
        - git
        - liblapack-dev
        - libopenblas-dev
        - libenchant1c2a
        - wget
    builders:
      - python:
          version: python3.7
          requirements: [ revscoring/requirements.txt, python/requirements.txt ]
      - custom:
          command: ["python3", "-m", "nltk.downloader", "omw", "sentiwordnet", "stopwords", "wordnet"]
      - custom:
          command: [ ./get_embeddings.sh ]
          requirements:
            - from: local
              source: revscoring/get_embeddings.sh
              destination: get_embeddings.sh

  production:
    copies:
      - from: local
        source: revscoring/
        destination: model-server
      - from: local
        source: python/*.py
        destination: model-server/
      - from: local
        source: python/revscoring/*.py
        destination: model-server/
      - from: build
        source: /home/somebody/nltk_data
        destination: /home/somebody/nltk_data
      - from: build
        source: /opt/lib/python/site-packages
        destination: /opt/lib/python/site-packages
      - from: build
        source: /srv/rev/word2vec/*
        destination: word2vec/
    python:
      version: python3.7
      use-system-flag: false
    apt:
      packages:
        - python3
        - build-essential
        - liblapack3
        - libopenblas-base
        - libenchant1c2a
        - aspell-ar
        - aspell-bn
        - aspell-el
        - hunspell-id
        - hunspell-en-us
        - aspell-is
        - aspell-pl
        - aspell-ro
        - aspell-sv
        - aspell-ta
        - aspell-uk
        - myspell-cs
        - myspell-de-at
        - myspell-de-ch
        - myspell-de-de
        - myspell-es
        - myspell-et
        - myspell-fa
        - myspell-fr
        - myspell-he
        - myspell-hr
        - myspell-hu
        - myspell-lv
        - myspell-nb
        - myspell-nl
        - myspell-pt-pt
        - myspell-pt-br
        - myspell-ru
        - myspell-hr
        - hunspell-bs
        - hunspell-ca
        - hunspell-en-au
        - hunspell-en-us
        - hunspell-en-gb
        - hunspell-eu
        - hunspell-gl
        - hunspell-it
        - hunspell-hi
        - hunspell-sr
        - hunspell-vi
        - voikko-fi
        - wmf-certificates
    entrypoint: ["python3",  "model-server/model.py"]

  test:
    apt:
      packages:
        - python3-pip
        - python3-setuptools
    copies:
      - from: local
        source: revscoring/
        destination: model-server
    entrypoint: ["tox", "-c", "model-server/tox.ini"]
    python:
      version: python3
      requirements: [revscoring/requirements-test.txt]
      use-system-flag: false
