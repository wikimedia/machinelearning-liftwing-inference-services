# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v0.21.1
version: v4
base: docker-registry.wikimedia.org/bullseye:20231015
runs:
  insecurely: true
  environment:
    PYTHONPATH: /srv/rev

lives:
  in: /srv/rev

variants:
  build:
    apt:
      packages:
        - python3-pip
        - python3-dev
        - build-essential
        - python3-enchant
        - g++
        - gfortran
        - git
        - liblapack-dev
        - libopenblas-dev
        - libenchant-2-2
        - wget
    builders:
      - python:
          version: python3.9
          requirements: [ revscoring_model/requirements.txt ]
      - custom:
          command: ["python3", "-m", "nltk.downloader", "omw", "sentiwordnet", "stopwords", "wordnet", "omw-1.4"]
      - custom:
          command: [ ./get_embeddings.sh ]
          requirements:
            - from: local
              source: revscoring_model/get_embeddings.sh
              destination: get_embeddings.sh

  production:
    copies:
      - from: local
        source: revscoring_model/
        destination: revscoring_model/
      - from: local
        source: python
        destination: python/
      - from: build
        source: /home/somebody/nltk_data
        destination: /home/somebody/nltk_data
      - from: build
        source: /opt/lib/python/site-packages
        destination: /opt/lib/python/site-packages
      - from: build
        source: /srv/rev/word2vec/*
        destination: word2vec/
    python:
      version: python3.9
      use-system-flag: false
    apt:
      packages:
        - python3
        - python3-distutils
        - build-essential
        - liblapack3
        - libopenblas-base
        - libenchant-2-2
        - hunspell-ar
        - aspell-bn
        - aspell-el
        - hunspell-id
        - hunspell-en-us
        - aspell-is
        - aspell-pl
        - aspell-ro
        - aspell-sv
        - aspell-ta
        - aspell-uk
        - hunspell-cs
        - hunspell-de-at
        - hunspell-de-ch
        - hunspell-de-de
        - hunspell-es
        - hunspell-et
        - myspell-fa
        - hunspell-fr
        - hunspell-he
        - hunspell-hr
        - myspell-hu
        - hunspell-lv
        - myspell-nb
        - hunspell-nl
        - hunspell-pt-pt
        - hunspell-pt-br
        - hunspell-ru
        - hunspell-hr
        - hunspell-bs
        - hunspell-ca
        - hunspell-en-au
        - hunspell-en-us
        - hunspell-en-gb
        - hunspell-eu
        - hunspell-gl
        - hunspell-it
        - hunspell-hi
        - hunspell-sr
        - hunspell-vi
        - voikko-fi
        - wmf-certificates
    entrypoint: ["python3",  "revscoring_model/model.py"]

  test:
    apt:
      packages:
        - python3-pip
        - python3-setuptools
        - git
    copies:
      - from: local
        source: revscoring_model/
        destination: revscoring_model/
      - from: local
        source: python
        destination: python/
      - from: local
        source: tox.ini
        destination: revscoring_model/
      - from: local
        source: .pre-commit-config.yaml
        destination: .
      - from: local
        source: entrypoint.sh
        destination: .
      - from: local
        source: ruff.toml
        destination: .
      - from: local
        source: requirements-test.txt
        destination: .
    entrypoint: ["./entrypoint.sh", "revscoring_model"]
    python:
      version: python3
      requirements: [requirements-test.txt]
      use-system-flag: false
