# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v1.5.1
version: v4
base: docker-registry.wikimedia.org/bookworm:20251026
runs:
  insecurely: true
  environment:
    PYTHONPATH: /srv/revertrisk_wikidata:/opt/lib/venv/lib/python3.11/site-packages

lives:
  in: /srv/revertrisk_wikidata

variants:
  build:
    python:
      version: python3
      use-system-site-packages: false
      requirements: [src/models/revertrisk_wikidata/requirements.txt, python/requirements.txt]
    apt:
      packages:
        - build-essential
        - python3-pip
        - python3-dev
        - python3-setuptools
        - python3-venv

  production:
    copies:
      - from: local
        source: src/models/revertrisk_wikidata/.
        destination: .
      - from: local
        source: python
        destination: python/
      - from: build
        source: /opt/lib/venv/lib/python3.11/site-packages
        destination: /opt/lib/venv/lib/python3.11/site-packages
      - from: local
        source: model_server_entrypoint.sh
        destination: entrypoint.sh
      - from: local
        source: common_settings.sh
        destination: common_settings.sh
    apt:
      packages:
        - python3
        - python3-distutils
        - python3-setuptools
        - python3-venv
        - wmf-certificates
    python:
      version: python3
      use-system-site-packages: false
    entrypoint: ["./entrypoint.sh"]
